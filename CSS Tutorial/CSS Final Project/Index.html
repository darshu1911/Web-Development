<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/CSS Tutorial/CSS Final Project/style.css">
</head>
<body>
    <header>
        <div class="navbar">
        <div class="nav_logo border">
            <div class="logo"></div>
        </div>

        <div class="nav_address border">
            <p class="add_first">Deliver to</p>
            <div class="add_icon">
                <i class="fa-solid fa-location-dot"></i>
            <p class="add_second">India</p>
        </div>
        </div>
   

    <div class="nav_search">
        <select class="search_select">
            <option>All</option>
        </select>
        <input type="text" placeholder="Search Amazon" class="search_input">
        <div class="search_icon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>
    <div class="nav_signin border">
        <p><span>Hello, sign in</span></p>
        <p class="nav_second">Accounts & Lists</p>
    </div>

    <div class="nav_return border">
        <p><span>Returns</span></p>
        <p class="nav_second">& Orders</p>
    </div>
    
    <div class="nav_cart border">
        <i class="fa-solid fa-cart-shopping"></i>Cart
    </div>


</div>
    </header>
    
</body>
</html>
